<head>
    <title>ufs-example</title>
</head>

<body>
<div id="page">
    <h1>UFS Example</h1>
    {{> uploadForm}}
</div>
</body>

<template name="uploadForm">
    <form>
        <div class="bar">
            <input type="file" multiple>
        </div>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Type</th>
                <th>Extension</th>
                <th>Size</th>
                <th>Uploading</th>
                <th>Complete</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {{#each files}}
                {{> file}}
            {{else}}
                <tr>
                    <td colspan="8" style="text-align: center">No file</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </form>
</template>

<template name="file">
    <tr>
        <td>
            {{#if uploading}}
                <img src="/spinner.gif" width="64" height="64">
            {{else}}
                <img src="{{url}}" width="64" height="64">
            {{/if}}
        </td>
        <td><a href="{{url}}" target="_blank">{{name}}</a></td>
        <td>{{type}}</td>
        <td>{{extension}}</td>
        <td style="white-space: nowrap">{{formatSize size}}</td>
        <td>{{uploading}}</td>
        <td>{{complete}}</td>
        <td>
            <button name="delete" type="button">Delete</button>
        </td>
    </tr>
</template>
