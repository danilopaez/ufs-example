<head>
    <title>ufs-example</title>
</head>

<body>
<div id="page">
    <h1>UFS Example</h1>
    {{> uploadForm}}
</div>
</body>

<template name="uploadForm">
    <form>
        <div class="bar">
            <button name="upload" type="button">Upload</button>
        </div>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th width="10%">Type</th>
                <th width="10%">Extension</th>
                <th width="10%" style="text-align: right">Size</th>
                <th width="10%" style="text-align: right">Progress</th>
                <th width="15%" style="text-align: right">Actions</th>
            </tr>
            </thead>
            <tbody>
            {{#each files}}
                {{> file}}
            {{else}}
                <tr>
                    <td colspan="7" style="text-align: center">No file</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </form>
</template>

<template name="file">
    <tr>
        <td style="text-align: center">
            {{#if uploading}}
                <img src="/spinner.gif" width="48" height="48">
            {{else}}
                {{#if isAudio}}
                    <audio src="{{url}}" controls></audio>
                {{/if}}
                {{#if isImage}}
                    <img src="{{thumb.url}}">
                {{/if}}
                {{#if isText}}
                    <img src="/file.png" width="48" height="48">
                {{/if}}
                {{#if isVideo}}
                    <video src="{{url}}" controls width="64" height="64"></video>
                {{/if}}
            {{/if}}
        </td>
        <td><a href="{{url}}" target="_blank">{{name}}</a></td>
        <td>{{type}}</td>
        <td>{{extension}}</td>
        <td style="text-align: right; white-space: nowrap">{{formatSize size}}</td>
        <td style="text-align: right">
            {{progress}}%
        </td>
        <td style="text-align: right">
            {{#unless complete}}
                {{#if uploading}}
                    <button name="stop" type="button">Stop</button>
                {{else}}
                    <button name="start" type="button">Start</button>
                {{/if}}
                <button name="abort" type="button">Abort</button>
            {{/unless}}
            <button name="delete" type="button">Delete</button>
        </td>
    </tr>
</template>
